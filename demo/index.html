<!doctype html>
<html>
  <head>
    <title>gfs-droppoint-map demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-input/paper-textarea.html">

    <link rel="import" href="../gfs-droppoint-map.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>

    <style is="custom-style">
      .map{
        --map-height: 400px;
        --map-width: 360px;
      }
    </style>

    <script type="text/javascript">
      function setJWT() {
        map = document.getElementById("demo");
        jwt = document.getElementById("jwt");
        map.token = jwt.value;
      }
    </script>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic gfs-droppoint-map Demo</h3>
      <demo-snippet>
        <template>
          <gfs-droppoint-map
          id="demo"
          map-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" token=""
          carriers='["DPD", "YODEL", "INPOST"]'
          class="map"></gfs-droppoint-map>
          <paper-textarea onchange="debugger; setJWT()" id="jwt" label="JWT"></paper-textarea>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
